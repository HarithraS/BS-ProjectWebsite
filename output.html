<!DOCTYPE html>
<html>

<head>
    <title>Submitted Data</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        p {
            text-align: center;
            margin-left: 200px;
            margin-right: 200px;
            font-size: large;
        }
    </style>
</head>

<body>
    <center>
        <h2>Submitted Data</h2>

        {% if rows %}
        <table>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Email</th>
                <th>Gender</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.phone }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.gender }}</td>
            </tr>
            {% endfor %}
        </table>

        {% elif file_text %}
        <h3>File Content:</h3>
        <p>{{ file_text }}</p>

        {% else %}
        <p>No data found.</p>
        {% endif %}

        <br><br>
        <a href="/">Back to Home</a>
    </center>
</body>

</html>
