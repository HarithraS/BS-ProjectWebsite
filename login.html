<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>LOGIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("/static/images/Login.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navibar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #79d976;
            z-index: 1000;
        }

        .navi {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navi li a {
            text-decoration: none;
            color: #1f1c1c;
            font-weight: bold;
        }

        .navi li a:hover {
            color: white;
        }

        .login-container {
            background: #b9eaac;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 70px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #020202;
            border-radius: 6px;
        }

        .login-container .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .signup-box {
            background: #dde2dd;
            border: 2px dotted black;
            border-radius: 6px;
            padding: 10px;
            margin-top: 15px;
        }

        .signup-box a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            font-size: 21px;
            cursor: pointer;
            color: black;
        }

        @media screen and (max-width: 430px) {
            .login-container {
                width: 80%;
                margin-top: 70px;
            }

            .navibar {
                justify-content: space-between;
            }

            .navi {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #79d976;
                margin-top: 10px;
                padding: 10px 0;
                gap: 5px;
            }

            .navi li {
                text-align: center;
                margin: 5px auto;
                background-color: azure;
                width: 100px;
                border-radius: 8px;
            }

            .navi li a {
                font-size: 16px;
            }

            .menu-toggle {
                display: block;
            }

            .navi.show {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav class="navibar">
        <span class="menu-toggle"><i class="fa-solid fa-bars"></i></span>
        <ul class="navi">
            <li><a href="/">HOME</a></li>
            <li><a href="/login">CHAT</a></li>
            <li><a href="/login">FRIENDS</a></li>
            <li><a href="/signup">SIGN UP</a></li>
            <li><a href="/login">LOGIN</a></li>
        </ul>
    </nav>

    <center>
        <div class="login-container">
            <h2 class="topic">LOGIN WITH EMAIL AND PASSWORD</h2>

            {% if msg %}
            <p style="color: rgb(6, 6, 6); font-weight: bold; margin-bottom: 10px;">{{ msg }}</p>
            {% endif %}

            <form id="loginForm">
                <div class="email">
                    <label for="email">Enter Email: <span class="req">*</span></label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>

                <div class="password">
                    <label for="password">Enter Password: <span class="req">*</span></label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>

                <p id="error-msg" style="color: red; font-weight: bold; margin: 5px 0;"></p>

                <input type="submit" value="Login" class="btn"><br><br>

                <div class="signup-box">
                    <p>Don't have an Account?</p>
                    <a href="/signup">Sign Up</a>
                </div>
            </form>
        </div>
    </center>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const errorMsg = document.getElementById("error-msg");

            errorMsg.textContent = "";

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = "/home";
                } else {
                    errorMsg.textContent = result.message;
                    emailInput.value = "";
                    passwordInput.value = "";
                    emailInput.focus();
                }
            } catch (err) {
                errorMsg.textContent = "Something went wrong. Try again.";
                emailInput.value = "";
                passwordInput.value = "";
            }
        });

        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".navi");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("show");
        });

        document.querySelectorAll(".navi a").forEach(link => {
            link.addEventListener("click", () => {
                navMenu.classList.remove("show");
            });
        });
    </script>

</body>

</html>
