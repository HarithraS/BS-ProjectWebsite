<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper and Scissors</title>
</head>

<body style="background-color:bisque;">
    <center>
        <h2 style="padding-top: 100px;">Rock, Paper and Scissors</h2>

        <form method="post">
            <input type="text" id="player1" name="player1" placeholder="Enter rock, paper or scissors" required>
            <button type="submit">Result</button>
        </form>

        <p>Player 1 chose: {{player1}}</p>
        <p>Player 2 chose: {{player2}}</p>
        <strong>{{result}} </strong>

        <br><br>
        <a href="/joke">Want a joke? Click here!</a>
    </center>
</body>

</html>
