<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <style>
        .req {
            color: brown;
        }
    </style>
</head>

<body style="background-color:bisque;">
    <center>
        <h2 style="padding-top: 100px;">Age Calculator</h2>

        <form id="ageform" method="POST">
            <label for="age">Enter your DOB:
                <span class="req">*</span>
            </label>
            <input type="text" id="age" name="dob" style="margin-left:20px;" placeholder="Enter DOB [DD-MM-YYYY]"
                required><br><br>
            <button type="submit">Result</button><br><br>
        </form>
        <strong id="res"></strong>

        <!-- <strong>{{ result }}</strong> -->
    </center>
    <script>
        const form = document.getElementById("ageform")
        const input = document.getElementById("age")

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const ageInput = input.value.trim();
            fetch("/age?dob=" + ageInput)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("res").innerText = data.result;
                });
            input.value = "";

        })

    </script>
</body>

</html>
