<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>SIGN UP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("/static/images/signup.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            /* background-color: rgb(231, 236, 223); */
        }

        .navibar {
            top: 0px;
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #79d976;
            z-index: 1000;
        }

        .navi {
            list-style: none;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        .navi li a {
            text-decoration: none;
            color: rgb(31, 28, 28);
            font-weight: bold;
            text-align: center;
            margin-left: 20px;
        }

        .navi li a:hover {
            color: rgb(251, 249, 249);
        }

        .signup-container {
            background: #b9eaac;
            padding: 40px;
            margin: 2.5em auto;
            width: 380px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        .signup-container label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .signup-container label {
            font-size: 16px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #040404;
            border-radius: 6px;
        }

        .signup-container input[type="submit"] {
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .req {
            color: brown;
        }

        .login-box {
            background: #dde2dd;
            border-radius: 6px;
            padding: 10px;
            margin-top: 15px;
            border: 2px dotted black;
        }

        .login-box a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            font-size: 21px;
            cursor: pointer;
            color: black;
            width: 10px;
            text-align: center;
        }

        @media screen and (max-width: 430px) {
            .signup-container {
                width: 90%;
                margin-top: 4em;
                padding: 20px;
            }

            .navibar {
                justify-content: space-between;
            }

            .navi {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #79d976;
                margin-top: 10px;
                padding: 10px 0;
                gap: 5px;
            }


            .navi li {
                text-align: center;
                margin: 5px auto;
                background-color: azure;
                text-align: center;
                width: 100px;
                border-radius: 8px;
            }

            .navi li a {
                font-size: 16px;
                margin: 0;
            }

            .menu-toggle {
                display: block;
            }

            .navi.show {
                display: flex;
            }

        }
    </style>
</head>

<body>
    <nav class="navibar">
        <span class="menu-toggle"><i class="fa-solid fa-bars"></i></span>
        <ul class="navi">
            <li><a href="/">HOME</a></li>
            <li><a href="/login">CHAT</a></li>
            <li><a href="/login">FRIENDS</a></li>
            <li><a href="/signup">SIGN UP</a></li>
            <li><a href="/login">LOGIN</a></li>
        </ul>
    </nav><br><br>

    <div class="signup-container">
        <h2>CREATE YOUR ACCOUNT</h2>
        <form method="post">
            <label for="name">Enter your Name: <span class="req">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Enter your Email: <span class="req">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Enter Phone Num: <span class="req">*</span></label>
            <input type="text" id="phone" name="phone" required>

            <label for="gender">Enter your Gender: <span class="req">*</span></label>
            <input type="text" id="gender" name="gender" required>

            <label for="password">Enter Password: <span class="req">*</span></label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">

            {% if msg %}
            <p style="color: red; font-weight: bold; margin-top: 10px;">{{ msg }}</p>
            {% endif %}

            <div class="login-box">
                <p>Already have an Account?</p>
                <a href="/login">Login</a>
            </div>
        </form>
    </div>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".navi");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("show");
        });

        document.querySelectorAll(".navi a").forEach(link => {
            link.addEventListener("click", () => {
                navMenu.classList.remove("show");
            });
        });
    </script>

</body>

</html>
